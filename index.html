<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="This is a small weather application">

  <!-- Title -->
  <title>Weather app</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./public/css/style.css" />

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

  <!-- Page logo -->
  <link rel="icon" href="./ressources/weather-icon.png" type="image/gif">

  <!-- JS -->
  <script defer src="main.js"></script>
</head>

<body>

  <main class="main__container">
    <div class="page-loader">
      <div class="page-loader__ball"></div>
      <div class="page-loader__ball"></div>
      <div class="page-loader__ball"></div>
    </div>

    <div class="card__container">
      <div class="card__info">
        <h2 class="card__info-title"><span>Weather</span> application</h2>
        <div class="card__info-icon">
          <img src="./ressources/question-mark-icon.jpg" alt="Unknown weather icon" title="Please enable your GPS"
            class="card__image card__image-light-mode" />

        </div>
        <div class="card__info-degrees">
          <h2>??°C</h2>
        </div>
        <div class="card__info-location">
          <h2>
            Unknown
          </h2>

          <img src="https://countryflagsapi.com/png/aq" alt="Flag of Antartica used as an unknown location"
            class="card__info-location-flag" title="Flag of Antartica">
        </div>
      </div>

      <div class="card__future-weather">
        <div class="card__buttons">

          <input type="radio" name="hourly-forecasts" id="hourly" class="card__hourly-input" checked>
          <label for="hourly" class="card__hourly-label">Hourly</label>

          <input type="radio" name="hourly-forecasts" id="forecasts" class="card__forecasts-input">
          <label for="forecasts" class="card__forecasts-label">Weekly</label>

          <div class="card__hourly-forecasts">

            <div class="card__hourly">

              <div class="card__hour">
                <h3>??h</h3>
                <p>??°C</p>
              </div>
              <div class="card__separation"></div>
              <div class="card__hour">
                <h3>??h</h3>
                <p>??°C</p>
              </div>
              <div class="card__separation"></div>
              <div class="card__hour">
                <h3>??h</h3>
                <p>??°C</p>
              </div>
              <div class="card__separation"></div>
              <div class="card__hour">
                <h3>??h</h3>
                <p>??°C</p>
              </div>
              <div class="card__separation"></div>
              <div class="card__hour">
                <h3>??h</h3>
                <p>??°C</p>
              </div>
              <div class="card__separation"></div>
              <div class="card__hour">
                <h3>??h</h3>
                <p>??°C</p>
              </div>
              <div class="card__separation"></div>
              <div class="card__hour">
                <h3>??h</h3>
                <p>??°C</p>
              </div>



            </div>

            <div class="card__forecasts">

              <div class="card__day">
                <h3>???</h3>
                <p>??°C</p>
              </div>
              <div class="card__separation"></div>

              <div class="card__day">
                <h3>???</h3>
                <p>??°C</p>
              </div>
              <div class="card__separation"></div>

              <div class="card__day">
                <h3>???</h3>
                <p>??°C</p>
              </div>
              <div class="card__separation"></div>

              <div class="card__day">
                <h3>???</h3>
                <p>??°C</p>
              </div>
              <div class="card__separation"></div>

              <div class="card__day">
                <h3>???</h3>
                <p>??°C</p>
              </div>
              <div class="card__separation"></div>

              <div class="card__day">
                <h3>???</h3>
                <p>??°C</p>
              </div>
              <div class="card__separation"></div>

              <div class="card__day">
                <h3>???</h3>
                <p>??°C</p>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
