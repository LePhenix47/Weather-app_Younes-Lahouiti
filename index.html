<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="This is a small weather application">

  <!-- Title -->
  <title>Weather app</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./public/css/style.css" />

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

  <!-- Page logo -->
  <link rel="icon" href="./ressources/weather-icon.png" type="image/gif">

  <!-- JS -->
  <script defer src="main.js"></script>
</head>

<body>

  <main class="main__container">
    <div class="page-loader"></div>

    <div class="card__container">
      <div class="card__info">
        <h2 class="card__info-title"><span>Weather</span> application</h2>
        <div class="card__info-icon">
          <i class="fa-solid fa-sun"></i>
        </div>
        <div class="card__info-degrees">
          <h2>30°C</h2>
        </div>
        <div class="card__info-location">
          <h2>
            Europe/Paris
          </h2>
        </div>
      </div>

      <div class="card__future-weather">
        <div class="card__buttons">

          <input type="radio" name="hourly-forecasts" id="hourly" class="card__hourly-input" checked>
          <label for="hourly" class="card__hourly-label">Hourly</label>

          <input type="radio" name="hourly-forecasts" id="forecasts" class="card__forecasts-input">
          <label for="forecasts" class="card__forecasts-label">Forecasts</label>

          <div class="card__hourly-forecasts">

            <div class="card__hourly">

              <div class="card__hour">
                <h3>9h</h3>
                <p>18°C</p>
              </div>
              <div class="card__separation"></div>
              <div class="card__hour">
                <h3>12h</h3>
                <p>21°C</p>
              </div>
              <div class="card__separation"></div>
              <div class="card__hour">
                <h3>15h</h3>
                <p>25°C</p>
              </div>
              <div class="card__separation"></div>
              <div class="card__hour">
                <h3>18h</h3>
                <p>23°C</p>
              </div>
              <div class="card__separation"></div>
              <div class="card__hour">
                <h3>21h</h3>
                <p>19°C</p>
              </div>
              <div class="card__separation"></div>
              <div class="card__hour">
                <h3>00h</h3>
                <p>17°C</p>
              </div>
              <div class="card__separation"></div>
              <div class="card__hour">
                <h3>3h</h3>
                <p>15°C</p>
              </div>



            </div>

            <div class="card__forecasts">

              <div class="card__day">
                <h3>Tue</h3>
                <p>28°C</p>
              </div>
              <div class="card__separation"></div>

              <div class="card__day">
                <h3>Wed</h3>
                <p>25°C</p>
              </div>
              <div class="card__separation"></div>

              <div class="card__day">
                <h3>Thu</h3>
                <p>25°C</p>
              </div>
              <div class="card__separation"></div>

              <div class="card__day">
                <h3>Fri</h3>
                <p>23°C</p>
              </div>
              <div class="card__separation"></div>

              <div class="card__day">
                <h3>Sat</h3>
                <p>22°C</p>
              </div>
              <div class="card__separation"></div>

              <div class="card__day">
                <h3>Sun</h3>
                <p>28°C</p>
              </div>
              <div class="card__separation"></div>

              <div class="card__day">
                <h3>Mon</h3>
                <p>28°C</p>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
